<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <dialog id="dialog">
      <button id="dialog-close"></button>
      <div id="dialog-content"></div>
    </dialog>
    <form id="fetch-location">
      <input type="search" id="location" placeholder="Type your city here..." />
      <button type="submit" id="submit">Search</button>
    </form>
    <div id="city-card">
      <p id="condition"></p>
      <div id="location-info">
        <h1 id="name"></h1>
        <h2 id="region"></h2>
        <h2 id="country"></h2>
      </div>
      <p>
        Local time:
        <time id="time"></time>
      </p>
      <p>
        Temperature:
        <span id="temperature"></span> <span>Â°C</span>
      </p>
      <p>
        Wind speed:
        <span id="windspeed"></span> <span>km/h</span>
      </p>
      <p>
        Humidity:
        <spand id="humidity"></spand><span>%</span>
      </p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
